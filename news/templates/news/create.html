{% extends 'main/base.html' %}

{% block title %}Форма по добавлению статьи{% endblock  %}

{% block content %}
    <div class="featuress">
        <h1>Добавление статьи</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            {{ form.category }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Сохранить</button>
        </form>
    </div> 
{% endblock content %}
